<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="public/css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="images/image-equilibrium.jpg" alt="equilibrium">
      </div>
      <div class="card-body">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-detail">
          <span class="eth"><img src="images/icon-ethereum.svg" alt="eth"> 0.041 ETH</span>
          <span class="days"><img src="images/icon-clock.svg" alt="clock"> 3 days left</span>
        </div>
      </div>
      <div class="card-footer">
        <img src="images/image-avatar.png" alt="avatar">
        <span>Creation of <strong class="author-name">Jules Wyvern</strong></span>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Alif</a>.
    </div>
  </div>
</body>
</html>
